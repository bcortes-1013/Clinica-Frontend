<main>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Laboratorio</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="bg-2 animate-slideUp">

            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input id="name" type="text" formControlName="name" class="form-control" placeholder="Laboratorio Salud Primero">
                <div class="text-error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
                    Nombre obligatorio
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <input id="description" type="description" formControlName="description" class="form-control" placeholder="Hematología, bacteriano, virología">
                <div class="text-error" *ngIf="form.get('description')?.touched && form.get('description')?.invalid">
                    Descripción obligatoria
                </div>
            </div>

            <div *ngIf="mensajeError" class="alert alert-danger mt-3 text-center">
                {{ mensajeError }}
            </div>

            <div *ngIf="mensajeOk" class="alert alert-success mt-3 text-center">
                {{ mensajeOk }}
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-1">Registrar</button>
                <button type="reset" class="btn btn-3">Limpiar</button>
            </div>

            <div class="text-center mt-3">
                <a routerLink="/laboratories" class="btn-outline">Volver a Laboratorios</a>
            </div>
        </form>
    </div>
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
        <div id="toastRegistro" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</main>
